<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: sans-serif; padding: 50px; }
    .login-box {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
    }
    input { width: 100%; margin-bottom: 15px; padding: 8px; }
    button { padding: 10px 20px; background: #2ecc71; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const params = new URLSearchParams(window.location.search);
      const redirect = params.get('redirect') || 'dashboard.html';

      if (email === 'admin' && password === 'admin') {
        // ⚠️ Simulated open redirect vulnerability
        window.location.href = redirect;
      } else {
        document.getElementById('error').textContent = 'Incorrect credentials';
      }
    });
  </script>
</body>
</html>
